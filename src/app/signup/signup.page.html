
<ion-content>
<div class="background-pic">
  <div class="background-filter">
    <div class="shape"><img src="../../assets/28.png" /></div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
  Crie sua conta
        </ion-card-title>
        <ion-card-subtitle>
          <span> Click Aqui<a href="http://localhost:8100/cadastrocomercio" class="color2"> cadastrar </a>Caso seja um comercio</span>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content [formGroup]="formulario">
        <ion-item>
          <ion-input placeholder="Nome Completo" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Telefone" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="CEP" formControlName="cep"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Senha" formControlName="password"></ion-input>
        </ion-item>

        <div class="bottom-section">
          <ion-button (click)="register()" [disabled]="formulario.invalid">Criar</ion-button>
          <span> JÃ¡ possui conta?<a href="http://localhost:8100/login" > entrar</a></span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</div>

</ion-content>
